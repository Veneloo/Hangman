<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hangman Game</h1>

    <button id="generate-word-button">Generate Word</button>


    <div id="lives-container">
        <span id="lives"></span>
    </div>

    <div id="hangman">
        <canvas id="stickman" width="150" height="150"></canvas>
    </div>

    <div id="word"></div>

    <div id="guessed-letters-container">
        <p>Guessed letters: <span id="guessed-letters"></span></p>
    </div>

    <input type="text" id="guess" placeholder="Guess a letter">
    
    <button id="guess-button">Guess</button>

</body>

</html>
